<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body style="background-color: coral;">
    <center><h1>Update Data</h1></center>
    <hr>
    <form method="post">
        {% csrf_token %}
        <input type="text" placeholder="Name" name="name" value="{{cid.name}}"><br><br>
        <input type="text" placeholder="City" name="city" value="{{cid.city}}"><br><br>
        <input type="email" placeholder="Email" name="email" value="{{cid.email}}" ><br><br>
        <input type="date" name="dob" value="{{cid.dob|date:'Y-m-d'}}"><br><br>
        <input type="number" placeholder="Mobile" name="mobile" value="{{cid.mobile}}"><br><br>
        <textarea placeholder="Address" name="address"></textarea><br><br>
        <input type="submit" value="Update">
        <input type="reset">
    </form>
    <hr>
    <a href="/showdata">Showdata</a>
</body>
</html>
